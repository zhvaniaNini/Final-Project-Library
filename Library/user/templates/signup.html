{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h3>Register Your Account</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errors">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <br>
    </form>
    {% endblock %}
</body>
</html>
